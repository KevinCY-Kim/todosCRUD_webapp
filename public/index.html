<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList CRUD 웹 애플리케이션</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #0077cc;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #00aaff;
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0077cc;
        }
    </style>
</head>
<body>
    <h1>TodoList CRUD 웹 애플리케이션</h1>
    <a href="/home">애플리케이션 입장</a>
</body>
</html>
